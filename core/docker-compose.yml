services:
  web:
    build: .
    container_name: drf_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: mysql:8.0
    container_name: drf_db
    restart: always
    environment:
      MYSQL_DATABASE: rest_12_50
      MYSQL_USER: root
      MYSQL_PASSWORD: 1111
      MYSQL_ROOT_PASSWORD: 1111
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
