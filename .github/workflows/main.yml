name: CI-CD-Pipeline-to-AWS-S3Bucket

env:
  S3_BUCKET_NAME: "djangoapp.bucket"
  AWS_REGION_NAME: "us-east-1"

on:
  push:
    branches:
      - main

jobs:
  my_ci_part:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone our repo
        uses: actions/checkout@v3

      - name: Create ZIP deployment package
        run: |
          ZIP_NAME=django_rest_${{ github.sha }}.zip
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          zip -r $ZIP_NAME ./ -x '*.git*'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: Upload to S3
        run: aws s3 cp ${{ env.ZIP_NAME }} s3://${{ env.S3_BUCKET_NAME }}/

      - name: CI Done
        run: echo "‚úÖ CI part finished"

  my_cd_part:
    needs: my_ci_part
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and run deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
              ZIP_NAME=django_rest_${{ github.sha }}.zip
            
              echo "üì¶ Downloading $ZIP_NAME from S3..."
              aws s3 cp s3://${{ env.S3_BUCKET_NAME }}/$ZIP_NAME /home/ec2-user/
            
              echo "üìÇ Unzipping package..."
              mkdir -p /home/ec2-user/app/
              unzip -o /home/ec2-user/$ZIP_NAME -d /home/ec2-user/app/ || { echo "‚ùå Failed to unzip"; exit 1; }
            
              echo "üõ† Running deploy script..."
              cd /home/ec2-user/app/core
              chmod +x deploy.sh
              bash deploy.sh

